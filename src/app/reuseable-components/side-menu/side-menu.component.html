<ion-content class="ion-padding" style="height: 70%; width: 80%;">
  <div class="close-container">    
    <p style="font-size: 50px; font-weight: bold; height: 10px; margin-top: 40px; color: grey;" (click)="closeMenu()">
      <ion-icon name="close-outline"></ion-icon>
    </p>
    <div class="header-text" style="margin-top:15px;">Main Menu</div>
  </div>

  <ion-list lines="none">

    <ion-item (click)="navigate('/profile')">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>

    <ion-item (click)="navigate('/finance-report')" *ngIf="role==='barber'">
      <ion-icon slot="start" name="book-outline"></ion-icon>
      <ion-label>View Report</ion-label>
    </ion-item>

    <ion-item (click)="navigate('/portfolio')" *ngIf="role==='barber'">
      <ion-icon slot="start" name="grid-outline"></ion-icon>
      <ion-label>Portfolio</ion-label>
    </ion-item>
  
    <ion-item (click)="navigate('/analytics')" *ngIf="role==='admin'">
      <ion-icon slot="start" name="pie-chart-outline"></ion-icon>
      <ion-label>Analytics</ion-label>
    </ion-item>

    <ion-item (click)="navigate('/broadcast-announcement')" *ngIf="role==='admin'">
      <ion-icon slot="start" name="volume-high-outline"></ion-icon>
      <ion-label>Announcements</ion-label>
    </ion-item>

    <ion-item (click)="navigate('/feedback-support')" *ngIf="role==='admin'">
      <ion-icon slot="start" name="bookmark-outline"></ion-icon>
      <ion-label>Feedback Support</ion-label>
    </ion-item>

     <ion-item (click)="navigate('/preminum-subscription')" *ngIf="role==='barber'">
      <ion-icon slot="start" name="card-outline"></ion-icon>
      <ion-label>Subscribe</ion-label>
    </ion-item>

    <ion-item (click)="navigate('/terms-and-conditions')">
      <ion-icon slot="start" name="document-text-outline"></ion-icon>
      <ion-label>Terms & Conditions</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>

    <ion-item (click)="logout()">
      <ion-icon slot="start" name="exit-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
