<ion-content class="ion-padding edit-user-modal">
  <div class="edit-title-container" style="display: flex; justify-content: space-between;">
    <p style="color:grey">Edit Profile Information</p>
    <p style="color:grey; font-size: 20px; font-weight: bold;" (click)="dismissModal()">X</p>
  </div>

  <div class="form-container">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [(ngModel)]="userData.email" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-input type="text" [(ngModel)]="userData.phoneNumber"></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" (click)="saveChanges()">Update</ion-button>
  </div>
</ion-content>
