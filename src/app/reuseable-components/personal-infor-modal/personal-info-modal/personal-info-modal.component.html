<ion-content class="ion-padding edit-user-modal">
  <div class="edit-title-container" style="display: flex; justify-content: space-between;">
    <p style="color:grey">Edit Profile Information</p>
    <p style="color:grey; font-size: 20px; font-weight: bold;" (click)="dismissModal()">X</p>
  </div>
  <div class="form-container">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" (click)="saveChanges()">Save</ion-button>
  </div>
</ion-content>
