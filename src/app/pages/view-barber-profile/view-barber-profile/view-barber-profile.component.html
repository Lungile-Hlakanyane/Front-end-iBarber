<ion-content class="ion-padding profile-page">

  <div class="bck-btn-container">
    <p style="font-size:30px;" (click)="navigate('/home')">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </p>
  </div>

  <div class="profile-header">
    <img [src]="barber.profileImage ? 'http://localhost:8080/api/users/profile-image/' + barber.profileImage : 'assets/profile-pic-image.jpg'" class="avatar" />
    <h2 class="name">{{ barber.name }}</h2>
    <p class="email">{{ barber.email }}</p>
  </div>

  <div class="stats-card">
    <div class="stats">

      <div class="stat-item">
        <ion-icon name="calendar-outline"></ion-icon>
        <p>{{ bookingCount }}</p>
        <small>Bookings</small>
      </div>

      <div class="stat-item">
        <ion-icon name="person-add-outline"></ion-icon>
        <p>{{clientCount}}</p>
        <small>Clients</small>
      </div>

     <div class="stat-item">
       <ion-icon name="star-outline"></ion-icon>
       <p>{{ barber.rating }}/5</p>
       <small>Rating</small>
     </div>

    </div>
  </div>

  <div class="portfolio-section">
    <h3>Portfolio</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="6" sizeMd="4" *ngFor="let image of portfolioImages">
        <ion-card (click)="openImageViewer(image)">
          <img [src]="image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>

  <div class="action-btn-container">
    <ion-item button (click)="goToBookAppointment()">
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label>Book Appointment</ion-label>
    </ion-item>

    <ion-item button (click)="openRateModal()">
      <ion-icon name="star-half-outline" slot="start"></ion-icon>
      <ion-label>Rate Service</ion-label>
    </ion-item>

    <ion-item button (click)="openReportModal()">
      <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
      <ion-label>Report</ion-label>
    </ion-item>
  </div>

</ion-content>
