
<ion-content class="ion-padding reset-content">

  <div class="action-btn-container" style="padding:20px;">
    <p style="color:#000; font-weight: bold; font-size:30px;" (click)="goBack()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </p>
  </div>

  <div class="reset-container">
    <h2 class="title">Create New Password</h2>
    <p class="subtitle">
      This password should be different from the previous password.
    </p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <ion-item lines="none" class="input-wrapper">
        <ion-input
          type="{{ showPassword ? 'text' : 'password' }}"
          placeholder="Enter new password"
          formControlName="newPassword"
        ></ion-input>
        <ion-icon
          name="{{ showPassword ? 'eye-off' : 'eye' }}"
          slot="end"
          class="icon"
          (click)="togglePassword()"
        ></ion-icon>
      </ion-item>

      <ion-item lines="none" class="input-wrapper">
        <ion-input
          type="{{ showConfirmPassword ? 'text' : 'password' }}"
          placeholder="Enter confirm password"
          formControlName="confirmPassword"
        ></ion-input>
        <ion-icon
          name="{{ showConfirmPassword ? 'eye-off' : 'eye' }}"
          slot="end"
          class="icon"
          (click)="toggleConfirmPassword()"
        ></ion-icon>
      </ion-item>

      <ion-button
        expand="block"
        type="submit"
        class="reset-btn"
        [disabled]="resetForm.invalid"
      >
        Reset Password
      </ion-button>
    </form>
  </div>
</ion-content>
