<ion-content class="ion-padding report-handling">

  <div class="header" style="display: flex; gap: 10px;">
    <div class="back-btn">
      <p style="color:#000; font-weight:bold; font-size:30px" (click)="navigate('/profile')">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </p>
    </div>
    <div style="position:relative; top:10px;">
      <h1>User Reports</h1>
    </div>
  </div>

  <ion-list class="report-list">
    <ion-card *ngFor="let report of reports" class="report-card">
      <ion-card-header>
        <ion-card-title>{{ report.reportedUser }}</ion-card-title>
        <ion-card-subtitle>Submitted by: {{ report.reportedBy }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Reason:</strong> {{ report.reason }}</p>
        <p><strong>Description:</strong> {{ report.description }}</p>

        <div class="actions">
          <ion-button fill="outline" color="warning" (click)="warnUser(report)">Warn</ion-button>
          <ion-button fill="outline" color="danger" (click)="banUser(report)">Ban</ion-button>
          <ion-button fill="outline" color="medium" (click)="dismissReport(report)">Dismiss</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
