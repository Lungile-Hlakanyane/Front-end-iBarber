<ion-content class="ion-padding chat-list-page">

  <div class="header-row">
    <h2 class="title">Chats</h2>
    <ion-icon name="create-outline" class="new-chat-icon"></ion-icon>
  </div>

  <ion-segment value="everyone">
    <ion-segment-button value="contacts">
      <ion-label>Contacts</ion-label>
    </ion-segment-button>
    <ion-segment-button value="everyone">
      <ion-label>Everyone</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-searchbar placeholder="Search chats"></ion-searchbar>

  <ion-list lines="none">
    <ion-item *ngFor="let chat of chatList" class="chat-item" (click)="navigate('/chat')">
      <ion-avatar slot="start">
        <img [src]="chat.avatar" />
      </ion-avatar>
      <ion-label>
        <h3>{{ chat.name }}</h3>
        <p class="last-message">{{ chat.lastMessage }}</p>
      </ion-label>
      <div class="meta-info" slot="end">
        <p class="timestamp">{{ chat.time }}</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
